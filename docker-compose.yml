version: "3.8"
services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    image: jordi9675/teachme-backend:latest
    container_name: teachme-backend
    ports:
      - "3000:3000"
    environment:
      MONGO_URI: mongodb://mongodb:27017/BBDD
    depends_on:
      - mongodb
    extra_hosts:
      - "host.docker.internal:host-gateway" # Opcional si necesitas resoluci√≥n de host

  frontend:
    image: jordi9675/teachme-frontend-v2:latest
    container_name: teachme-frontend-v2
    ports:
      - "51139:51139"
    depends_on:
      - backend
    environment:
      DOCKER_USERNAME: jordi9675
      DOCKER_PASSWORD: idespaja184 # Credenciales incluidas directamente en el archivo

volumes:
  mongodb_data:
    driver: local

